<div class="container mt-5">
  <div class="row">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Dashboard</h2>
        <button class="btn btn-outline-danger" (click)="onLogout()">
          @if (authService.isLoading()) {
            <span class="spinner-border spinner-border-sm me-2" role="status"></span>
            Logging out...
          } @else {
            Logout
          }
        </button>
      </div>

      @if (isLoading()) {
        <div class="text-center py-5">
          <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      } @else if (error()) {
        <div class="alert alert-danger" role="alert">
          {{ error() }}
        </div>
      } @else if (dashboardData()) {
        <div class="card shadow-sm">
          <div class="card-body">
            <h5 class="card-title">{{ dashboardData()?.message }}</h5>
            @if (dashboardData()?.userId) {
              <p class="card-text">
                <strong>User ID:</strong> {{ dashboardData()?.userId }}
              </p>
            }
            <hr />
            <p class="text-muted mb-0">Welcome to your protected dashboard!</p>
            <div class="mt-4">
              <a routerLink="/users" class="btn btn-primary">View All Users</a>
            </div>
          </div>
        </div>
      }
    </div>
  </div>
</div>
